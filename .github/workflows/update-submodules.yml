name: Update Submodules

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submodule: 
          - tomlplusplus

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update submodules to latest release
        run: |
          cd ThirdParty

          git fetch --all
          
          BRANCH_NAME=ci-update-${{ matrix.submodule }}
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME exists."
            git checkout -b "$BRANCH_NAME" "origin/$BRANCH_NAME"
          else
            echo "Branch $BRANCH_NAME does not exist. Creating branch."
            git checkout -b "$BRANCH_NAME"
          fi

          cd ${{ matrix.submodule }}
          git fetch --tags
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)

          if [ -n "$latest_tag" ]; then
            git checkout $latest_tag
          else
            echo "Empty tag detected in ${{ matrix.submodule }}. Nothing to do."
          fi
            
          cd ..
          if git diff --quiet; then
            echo "No changes detected in ${{ matrix.submodule }}"
          else
            git add ${{ matrix.submodule }}
            git commit -m "Update ${{ matrix.submodule }} to $latest_tag" || echo "No changes to commit"
            git push origin "$BRANCH_NAME"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Pull request for ${{ matrix.submodule }}"
          labels: "automated-pr"

      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update ${{ matrix.submodule }}"
          title: "Update ${{ matrix.submodule }}"
          branch: ci-update-${{ matrix.submodule }}
          branch-suffix: random
